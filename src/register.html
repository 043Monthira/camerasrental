<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class=" flex items-center justify-center min-h-screen bg-gray-100 bg-cover bg-center"
  style="background-image: url('https://img.pikbest.com/ai/illus_our/20230423/dfaaed2b031b69b6174664fa77673fdd.jpg!w700wp');">
  <div class="w-[400px] p-6 bg-gray-500 bg-opacity-85 rounded-lg shadow-md border border-gray-500 ">
      <h1 class="text-center text-3xl font-bold text-blue-200 mb-6">Rigister</h1>
        <form id="registerForm" class="space-y-4">
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-600">First Name</label>
                <input type="text" id="first_name" placeholder="กรุณากรอกชื่อจริง" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-600">Last Name</label>
                <input type="text" id="last_name" placeholder="กรุณากรอกนามสกุล" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" placeholder="กรุณากรอกอีเมล" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="phone_number" class="block text-sm font-medium text-gray-600">Phone Number</label>
                <input type="text" id="phone_number" placeholder="กรุณากรอกเบอร์โทรศัพท์" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="address" class="block text-sm font-medium text-gray-600">Address</label>
                <input type="text" id="address" placeholder="กรุณากรอกที่อยู่" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                <input type="text" id="username" placeholder="กรุณากรอกชื่อผู้ใช้" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" placeholder="กรุณากรอกรหัสผ่าน" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">สมัครสมาชิก</button>
            </div>
        </form>
    </div>


<script>
document.getElementById("registerForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const userData = {
        first_name: document.getElementById("first_name").value,
        last_name: document.getElementById("last_name").value,
        email: document.getElementById("email").value,
        phone_number: document.getElementById("phone_number").value,
        address: document.getElementById("address").value,
        username: document.getElementById("username").value,
        password: document.getElementById("password").value,
    };

    fetch("http://localhost/camera_store/src/api/register.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(userData)
    })
    .then(response => response.json())
    .then(result => {
        alert(result.message);
        if (result.status) {
            window.location.href = "login.html"; // ไปหน้า Login หลังสมัครสำเร็จ
        }
    })
    .catch(error => {
        alert("เกิดข้อผิดพลาดในการเชื่อมต่อกับเซิร์ฟเวอร์");
        console.error("Error:", error);
    });
});
</script>
